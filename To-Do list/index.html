<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>

            <div class="botao">

            <button>
                <i class='bx bx-plus'></i>
            </button>
            <ul></ul>
        </div>
    </header>
